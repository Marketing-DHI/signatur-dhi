<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" value="light dark">
    <style type="text/css">
        :root {
            color-scheme: light dark;
        }

        body table{
            font-family: 'Barlow', Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: 400;
        }

        p,
        a {
            margin-top: 0;
            margin-bottom: 8px;

        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: #E63312;
        }


        p.name {
            font-size: 14px;
            font-weight: 600;
        }

        p.position {
            margin-bottom: 12px;
        }

        .tel span,
        .mob span {
            font-weight: 700;
            margin-right: 8px;

        }

        .tel span {
            color: #E63312;
        }

        .mob span {
            color: #D67B19;
        }

        .bold {
            font-weight: 500;
        }

        table {
            border-collapse: collapse;
            max-width: 100%;
            overflow: hidden;
        }


        table#backgroundTable {
            width: 100%;
            max-width: 600px;
        }


        td {
            padding: 12px 0 12px 12px;
        }

        table.inner-row td {

            padding: 0;

        }

        img.bildmarke {
            margin-right: 10px;
            max-width: 80px;
        }
        .icon img {
            margin-top: 5px;
            max-width: 30px;
        }

        a.icon-linkedin {
            margin-right: 10px;
        }


        @media (prefers-color-scheme: light) {

            #backgroundTable p,
            #backgroundTable a {
                color: #222222;

            }

            p.position {
                color: #6f6f6f;
            }

            #backgroundTable tr {
                background: #fcfcfc;
            }
        }

        @media (prefers-color-scheme: dark) {

            #backgroundTable p,
            #backgroundTable a {
                color: #fcfcfc;
            }

            p.position {
                color: #d0d0d0
            }

            #backgroundTable tr {
                background: #242424;
            }
        }

        @media (max-width: 678px) {

            table#backgroundTable>tbody>tr>td {
                display: block;
                width: 100%;
                padding: 15px;
            }

            img.bildmarke {
                margin-right: 10px;
            }
        }
    </style>
</head>
