<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" value="light dark">
    <style type="text/css">
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: 'Barlow', Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: 400;
        }

        p,
        a {
            margin-top: 0;
            margin-bottom: 8px;

        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: #E63312;
        }


        p.name {
            font-size: 14px;
            font-weight: 600;
            line-height: 1;
        }

        p.position,
        p.hashtag {
            margin-bottom: 12px;
        }

        .tel span,
        .mob span {
            font-weight: 700;
            margin-right: 8px;

        }

        .tel span {
            color: #E63312;
        }

        .mob span {
            color: #D67B19;
        }

        .bold {
            font-weight: 500;
        }

        .cta {
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }



        table {
            border-collapse: collapse;
            max-width: 100%;
            overflow: hidden;
        }


        table#backgroundTable {
            width: 100%;
            max-width: 600px;
        }


        td {
            padding: 12px 0 12px 12px;
        }

        table.inner-row td {

            padding: 0;

        }

        .logo-light,
        .logo-dark {
            margin-right: 10px;
            width: 130px;
            max-width: 130px;
        }

        .icon img {
            margin-top: 5px;
            max-width: 30px;
        }

        a.icon-linkedin {
            margin-right: 10px;
        }


        @media (prefers-color-scheme: light) {

            p,
            a {
                color: #222222;

            }

            p.position {
                color: #6f6f6f;
            }


            p.hashtag {
                color: #a3a2a2;
            }

            .cta a {
                color: #E63312;

            }

            #backgroundTable tr {
                background: #fcfcfc;
            }

            .logo-dark {
                display: none;
            }

        }

        @media (prefers-color-scheme: dark) {

            #backgroundTable p,
            #backgroundTable a {
                color: #fcfcfc;
            }

            p.position,
            p.hashtag {
                color: #d0d0d0
            }

            .cta a {
                color: #E63312;

            }

            #backgroundTable tr {
                background: #242424;
            }

            .logo-light {
                display: none;
            }

        }

        @media (max-width: 678px) {

            table#backgroundTable>tbody>tr>td {
                display: block;
                width: 100%;
                padding: 15px;
            }

            .logo-light,
            .logo-dark {
                margin-right: 10px;
            }
        }
    </style>
</head>
